
<h4>Categories</h4>
{{ $currentPage := .RelPermalink }}

{{ range $key, $value := .Site.Taxonomies.categories }}
<div class="category {{ if strings.Contains $currentPage $key }}active {{ end }}">
	<a class="nav-link" href="{{ absURL `categories`}}/{{$key}}"><h5 style="font-weight:normal;">{{ $key | humanize }}</h5></a>
</div>
{{ end }}	

{{ if not (strings.Contains $currentPage "blog") }}
	<a class="category nav-link" href="{{ absURL `blog`}}"><h5 style="font-weight:normal; padding-top:1em;">&#60; All Content</h5></a>
{{ end }}
