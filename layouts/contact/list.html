{{ define "main" }}
<section class="site-contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="site-contact-form">
          <h4>{{ .Params.form_heading }}</h4>
          <p>Our forms are currently under construction. Please check back later. If you would like to get ahold of us, please send us a call at the number listed below. Thank you for your patience.</p>
        </div>
      </div>     
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="site-contact-form">
          <h4>PHONE INQUIRY</h4>
          <p class="site-contact-title">
            {{ .Params.heading | safeHTML }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
